dist: xenial
language: generic

services:
  - docker

script:
  - docker run
    -v $TRAVIS_BUILD_DIR:/build
    -v $TRAVIS_BUILD_DIR/build.sh:/build.sh
    -v $TRAVIS_BUILD_DIR/inputs.list:/inputs.list
    -w /build
    --entrypoint=./build.sh
    centos:7.7.1908

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ./*.rpm
  skip_cleanup: true
  on:
    tags: true
